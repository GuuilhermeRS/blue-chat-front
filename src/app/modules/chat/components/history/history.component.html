<div class="chat-history">
  <div class="list">

    <ng-container *ngFor="let m of messages" class="message-container">
      <app-mensagem
        [message]="m"
        class="message"
        [ngClass]='m.received ? "my-message" : "other-message"'>
      </app-mensagem>
    </ng-container>

  </div>
</div>
